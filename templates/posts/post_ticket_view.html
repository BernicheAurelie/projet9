
{% block content %}
{% load static %}
<style>
	a, a:hover {
		text-decoration:none;
  		color: black;
	}
</style>
<div class="d-flex flex-column bd-highlight mb-4 border border-secondary ">
	{%if post.user == request.user %}
	<div class="p-2 bd-highlight ">
		Ticket - Vous avez demandé une critique
	</div>
	{% else %}
	<div class="p-2 bd-highlight ">
		Ticket - {{post.user}} a demandé une critique
	</div>
	{% endif %}
	<div class="p-2 bd-highlight">
		{{post.title}}
	</div>
	<div class="p-2 bd-highlight">
		{{post.description}}
	</div>
	<div class="p-2 bd-highlight">
		<img src="{% get_media_prefix %}{{post.image}}" alt="image" class="img-thumbnail w-25">
	</div>
	<div class="d-flex justify-content-end">
		<div class="p-2 mb-3 bd-highlight">
			<a class="p-2 rounded border border-dark" href="{% url 'modify_ticket' post.id%}">Modifier</a>
		</div>
		<div class="p-2 mb-3 me-3 bd-highlight">
			<a class="p-2 rounded border border-dark" href="{% url 'delete_ticket' post.id%}">Supprimer</a>
		</div>
	</div>
</div>

{% endblock %}
