{% extends 'main.html' %}
{% load static %}
{% block content %}

<div class="d-flex justify-content-center">
	<div class="col-md-7">
		<div class="d-flex justify-content-center fs-2 p-4">Créer un ticket</div>
		<form action="" method="post" enctype="multipart/form-data">
			{% csrf_token %} <!--protège les informations données-->
				<!--{{form.as_p}}-->
			<div class="d-flex flex-column">
				<div class="card card-body border-white"> Titre:
					{{form.title}}
				</div>
				<div class="card card-body border-white"> Description:
					{{form.description}}
				</div>
				<div class="card card-body border-white"> Image:
					{{form.image}}
				</div>
					{{form.errors}}
				<div class="d-flex justify-content-end">
					<button type="submit" class="rounded">Envoyer</button>
				</div>
			</div>
		</form>
		{% for message in messages%}
		<p id="message">{{message}}</p>
		{% endfor %}
	</div>
</div>
{% endblock %}
