
{% block content %}
{% load static %}
<div class="d-flex flex-column bd-highlight mb-3 border border-secondary align-items-start">
	<div class="p-2 bd-highlight ">
		Ticket - {{post.user}} a demandé une critique
	</div>
	<div class="p-2 bd-highlight">
		{{post.title}}
	</div>
	<div class="p-2 bd-highlight">
		{{post.description}}
	</div>
	<div class="p-2 bd-highlight">
		<img src="{% get_media_prefix %}{{post.image}}" alt="image">
	</div>

	<div class="p-2 bd-highlight">
		<a class="btn btn-primary  btn-sm btn-block" href="{% url 'create_review' post.id%}">Répondre</a>
	</div>
	<div class="p-2 bd-highlight">
		<a class="btn btn-primary  btn-sm btn-block" href="{% url 'delete_ticket' post.id%}">Supprimer</a>
	</div>
</div>

{% endblock %}
